{% extends 'partials/base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-gray-800">Change Password</h1>
    <form method="POST" class="bg-white shadow-md rounded-lg p-6 mt-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
