{% extends 'partials/base.html' %}
{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-red-600">Delete Account</h1>
    <p class="text-center text-gray-800 mt-4">
        Are you sure you want to delete your account? This action is irreversible.
    </p>
    <form method="POST" class="mt-6 bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
            Yes, Delete My Account
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'account_details' %}" class="text-gray-600 hover:underline">Cancel</a>
    </div>
</div>
{% endblock %}
