{% extends 'partials/base.html' %}

{% block title %}Delete Instrument{% endblock %}

{% block content %}
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-red-700 mb-8">Delete Instrument</h1>

        <div class="bg-red-50 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <p class="text-gray-700 text-lg text-center">
                Are you sure you want to delete <strong>{{ instrument.name }}</strong>?
            </p>
            <div class="mt-6 flex justify-center gap-4">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                        Delete
                    </button>
                </form>
                <a href="{% url 'instruments' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </div>
    </div>
{% endblock %}
