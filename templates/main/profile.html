{% extends "partials/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">My Profile</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">Profile Details</h2>
        <p class="text-gray-700">Full Name: {{ profile.full_name }}</p>
        <p class="text-gray-700">Email: {{ profile.user.email }}</p>
        <p class="text-gray-700">Balance: {{ profile.balance }} USD</p>
        
        <div class="mt-4">
            <a href="#" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Edit Profile</a>
            <a href="#" class="inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete Profile</a>
        </div>
    </div>
</div>
{% endblock %}
